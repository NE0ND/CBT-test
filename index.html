<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ujian CBT</title>
  <style>
    :root {
      --utama: #003366;
      --putih: #fff;
      --abu: #f2f2f2;
      --merah: #ffdddd;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--abu);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: var(--putih);
      padding: 20px;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      color: var(--utama);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: var(--utama);
      color: var(--putih);
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005299;
    }

    .soal {
      background: #f9f9f9;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
    }

    .peringatan {
      background: var(--merah);
      border-left: 5px solid red;
      padding: 10px;
      margin-bottom: 15px;
      color: #a00;
      display: none;
    }

    .info {
      background: #eef;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }

    .halaman {
      display: none;
    }

    .tampil {
      display: block;
    }

    .hasil {
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }

    .nilai {
      font-size: 36px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- ðŸŸ© LOGIN -->
  <div id="loginPage" class="halaman tampil">
    <h2>Login Peserta</h2>
    <label>Nama</label>
    <input type="text" id="nama" placeholder="Nama lengkap">
    <label>NISN</label>
    <input type="text" id="nisn" placeholder="Nomor Induk Siswa Nasional">
    <button onclick="mulaiUjian()">Mulai Ujian</button>
  </div>

  <!-- ðŸŸ¨ SOAL -->
  <div id="soalPage" class="halaman">
    <div class="peringatan" id="peringatan"></div>
    <h2>Soal Ujian</h2>

    <div class="info">
      <strong>Nama:</strong> <span id="tampilNama"></span><br>
      <strong>NISN:</strong> <span id="tampilNISN"></span><br>
      <strong>Timer:</strong> <span id="timer">--:--</span>
    </div>

    <div class="soal">
      <p>1. Ibu kota Indonesia?</p>
      <input type="text" id="j1" placeholder="Jawaban...">
    </div>
    <div class="soal">
      <p>2. 5 + 3 = ?</p>
      <input type="text" id="j2">
    </div>
    <div class="soal">
      <p>3. Warna bendera Indonesia?</p>
      <input type="text" id="j3">
    </div>
    <div class="soal">
      <p>4. Lambang negara Indonesia?</p>
      <input type="text" id="j4">
    </div>
    <div class="soal">
      <p>5. Hari kemerdekaan Indonesia?</p>
      <input type="text" id="j5">
    </div>

    <button onclick="kumpulkan()">Kumpulkan</button>
  </div>

  <!-- ðŸŸ¦ HALAMAN SKOR -->
  <div id="skorPage" class="halaman">
    <h2>Hasil Ujian</h2>
    <div class="hasil">
      <p><strong>Nama:</strong> <span id="hasilNama"></span></p>
      <p><strong>NISN:</strong> <span id="hasilNISN"></span></p>
      <p>Nilai akhir kamu:</p>
      <div class="nilai" id="nilaiAkhir">0</div>
      <button onclick="ulangi()">Ulangi Tes</button>
    </div>
  </div>

</div>

<script>
  let durasi = 300; // 5 menit
  let interval;
  let isTyping = false;

  // Jawaban benar
  const kunciJawaban = [
    "jakarta", "8", "merah putih", "garuda", "17 agustus"
  ];

  // Mulai ujian
  function mulaiUjian() {
    const nama = document.getElementById("nama").value.trim();
    const nisn = document.getElementById("nisn").value.trim();
    if (!nama || !nisn) {
      alert("Nama dan NISN harus diisi.");
      return;
    }

    document.getElementById("loginPage").classList.remove("tampil");
    document.getElementById("soalPage").classList.add("tampil");
    document.getElementById("tampilNama").textContent = nama;
    document.getElementById("tampilNISN").textContent = nisn;

    durasi = 300;
    interval = setInterval(() => {
      const menit = Math.floor(durasi / 60);
      const detik = durasi % 60;
      document.getElementById("timer").textContent = `${menit}:${detik.toString().padStart(2, "0")}`;
      durasi--;
      if (durasi < 0) {
        clearInterval(interval);
        alert("Waktu habis!");
        kumpulkan();
      }
    }, 1000);
  }

  // Cek dan kumpulkan jawaban
  function kumpulkan() {
    clearInterval(interval);
    let benar = 0;

    const jawabanUser = [
      document.getElementById("j1").value.trim().toLowerCase(),
      document.getElementById("j2").value.trim().toLowerCase(),
      document.getElementById("j3").value.trim().toLowerCase(),
      document.getElementById("j4").value.trim().toLowerCase(),
      document.getElementById("j5").value.trim().toLowerCase()
    ];

    jawabanUser.forEach((j, i) => {
      if (j.includes(kunciJawaban[i])) benar++;
    });

    const nilai = benar * 20;
    document.getElementById("nilaiAkhir").textContent = nilai;
    document.getElementById("hasilNama").textContent = document.getElementById("tampilNama").textContent;
    document.getElementById("hasilNISN").textContent = document.getElementById("tampilNISN").textContent;

    document.getElementById("soalPage").classList.remove("tampil");
    document.getElementById("skorPage").classList.add("tampil");
  }

  // Ulangi tes
  function ulangi() {
    document.getElementById("skorPage").classList.remove("tampil");
    document.getElementById("loginPage").classList.add("tampil");
    document.querySelectorAll("input[type=text]").forEach(input => input.value = "");
  }

  // Deteksi split screen
  document.addEventListener('focusin', () => isTyping = true);
  document.addEventListener('focusout', () => isTyping = false);

// screen  floating window (auto logout jika tinggi layar menyusut drastis)
  setInterval(() => {
    if (document.getElementById("soalPage").classList.contains("tampil")) {
      const tinggiViewport = window.innerHeight;
      const tinggiLayar = screen.height;

    // Jika bukan sedang mengetik (keyboard terbuka) dan tinggi menyusut drastis
    if (!isTyping && tinggiViewport < tinggiLayar * 0.6) {
      peringatan("Mode layar mengambang / split screen terdeteksi.");
    }
  }
}, 1000);

  document.addEventListener("visibilitychange", () => {
    if (document.hidden && document.getElementById("soalPage").classList.contains("tampil")) {
      peringatan("Kamu meninggalkan halaman ujian.");
    }
  });

  function peringatan(pesan) {
    document.getElementById("peringatan").textContent = pesan;
    document.getElementById("peringatan").style.display = "block";
    clearInterval(interval);
    setTimeout(() => {
      document.getElementById("soalPage").classList.remove("tampil");
      document.getElementById("loginPage").classList.add("tampil");
      document.getElementById("peringatan").style.display = "none";
    }, 1500);
  }
</script>

</body>
</html>
