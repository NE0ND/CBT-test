<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBT Ujian Aman</title>
  <style>
    * {
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f1f1f1;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: white;
      margin-top: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #3498db;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      margin-top: 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<div class="container" id="loginPage">
  <h2>Login Ujian</h2>
  <label>Nama:</label>
  <input type="text" id="nama" />
  <label>NISN:</label>
  <input type="text" id="nisn" />
  <button onclick="mulaiUjian()">Mulai</button>
</div>

<div class="container hidden" id="soalPage">
  <h2>Soal Ujian</h2>
  <form id="formSoal">
    <label>1. Ibu kota Indonesia?</label>
    <input type="text" name="q1" />

    <label>2. 5 + 2 = ?</label>
    <input type="text" name="q2" />

    <label>3. Warna bendera Indonesia?</label>
    <input type="text" name="q3" />

    <label>4. Lambang negara Indonesia?</label>
    <input type="text" name="q4" />

    <label>5. Hari kemerdekaan Indonesia?</label>
    <input type="text" name="q5" />

    <button type="button" onclick="selesaiUjian()">Kumpulkan</button>
  </form>
</div>

<div class="container hidden" id="skorPage">
  <h2>Hasil Skor</h2>
  <p id="hasilSkor"></p>
  <button onclick="ulangUjian()">Ulangi Ujian</button>
</div>

<script>
  let interval;
  let isTyping = false;
  const kunciJawaban = {
    q1: "jakarta",
    q2: "7",
    q3: "merah putih",
    q4: "garuda",
    q5: "17 agustus"
  };

  function mulaiUjian() {
    const nama = document.getElementById("nama").value;
    const nisn = document.getElementById("nisn").value;
    if (!nama || !nisn) return alert("Isi semua kolom!");

    document.getElementById("loginPage").classList.add("hidden");
    document.getElementById("soalPage").classList.remove("hidden");

    document.querySelectorAll("#soalPage input[type=text]").forEach((input) => {
      input.addEventListener("focus", () => isTyping = true);
      input.addEventListener("blur", () => isTyping = false);
    });

    interval = setInterval(() => {
      const vh = window.innerHeight;
      const sh = screen.height;
      if (!isTyping && vh < sh * 0.6) {
        peringatan("Mode split/floating terdeteksi!");
      }
    }, 1000);

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) peringatan("Kamu keluar dari tab!");
    });

    window.addEventListener("blur", () => {
      if (!isTyping) peringatan("Jangan berpindah aplikasi/tab!");
    });
  }

  function peringatan(pesan) {
    alert(pesan);
    location.reload();
  }

  function selesaiUjian() {
    clearInterval(interval);
    const form = document.getElementById("formSoal");
    const data = new FormData(form);
    let benar = 0;
    for (let [kunci, nilai] of data.entries()) {
      if (kunciJawaban[kunci] && nilai.toLowerCase().trim() === kunciJawaban[kunci]) {
        benar++;
      }
    }
    const skor = Math.round((benar / Object.keys(kunciJawaban).length) * 100);
    document.getElementById("soalPage").classList.add("hidden");
    document.getElementById("skorPage").classList.remove("hidden");
    document.getElementById("hasilSkor").innerText = `Skor kamu: ${skor}`;
  }

  function ulangUjian() {
    location.reload();
  }
</script>
</body>
</html>
